<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <div class="clock">
      <div class="microClock">
        <div class="microLine"></div>
        <div class="minuteTable">
          <div class="whitePart"></div>
          <div class="blackPart"></div>
          <div class="whitePart"></div>
        </div>
      </div>
      <div class="minuteTable">
        <div class="whitePart"></div>
        <div class="blackPart"></div>
        <div class="whitePart"></div>
      </div>
      <div class="sec"></div>
      <div class="stopWatch">
        <span class="minutes">00</span>:<span class="seconds">00</span>,<span
          class="microsecunds"
          >00</span
        >
      </div>
    </div>
    <div class="start">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="reset">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="block">
      <div class="circle"></div>
      <div class="bottomCircle"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
